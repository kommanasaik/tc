

<ion-content>
  <ion-row>
    <ion-col size="12">
      <img src="../../../assets/images/logo.png" />
    </ion-col>
  </ion-row>
  <div *ngIf="!isForget">
   
    
    <form [formGroup]="mpinform" (ngSubmit)="checkMpin()">
         
        <ion-card>
          <ion-card-content>
            <ion-row style="text-align: center;
            font-size: 20px;
            color: #3880ff;">
              <ion-col>
              <ion-label>
                Enter 4 Digit Login Pin
              </ion-label>
            </ion-col>
            </ion-row>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item class="inputField">
              <ion-input class="inputotp" type="number" formControlName="first" #a (keyup)="moveFocus($event,b,a)">
              </ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-3>
            <ion-item class="inputField">
              <ion-input class="inputotp" type="number" formControlName="second" #b (keyup)="moveFocus($event,c,a)">
              </ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-3>
            <ion-item class="inputField">
              <ion-input class="inputotp" type="number" formControlName="third" #c (keyup)="moveFocus($event,d,b)">
              </ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-3>
            <ion-item class="inputField">
              <ion-input class="inputotp" type="number" formControlName="fourth" #d (keyup)="moveFocus($event,d,c)">
              </ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        
      </ion-grid>
     
      <br>
      <ion-button class="otpsubmitbtn"   expand="block" type="submit" color="primary"  [disabled]="!mpinform.valid">Submit</ion-button>
  
      <span (click)="forgetMPIN()"  style="float: right;
      margin-right: 14px;font-size: 14px; font-style:bold rgb(153, 59, 30);text-decoration: underline;">
  forgot mpin
  </span>
</ion-card-content>
</ion-card>
  <br>
  
    </form>
  </div>
  <div *ngIf="isForget">
  
    <form [formGroup]="mpinformsave" (ngSubmit)="MpinUpdation()">
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Mobile number</ion-label>
            <ion-input maxlength="10" formControlName="phone" type="text" required ></ion-input>
          </ion-item>
        </ion-col>        
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">New MPIN </ion-label>
            <ion-input  formControlName="mpin" maxlength="4" type="text"  ></ion-input>
          </ion-item>
        </ion-col>
      
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <div class="register-footer">
            <ion-button type="submit" expand="block" color="primary" [disabled]="!mpinformsave.valid">Update</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </form>
  
  </div>
  </ion-content>
