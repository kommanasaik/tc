<div>
<ion-tab-bar slot="bottom" style="--ion-background-color: #0d6e9b">
    <ion-tab-button tab="home" style="color: white;" (click)="TabBtnClick('selectuserpage')">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="person"  style="color: white;" (click)="TabBtnClick('useradditemslist')">
      <ion-icon name="people-circle-outline"></ion-icon>
      <ion-label>Main list</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="call"  style="color: white;" (click)="TabBtnClick('selecteditems')">
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-label>Selected list</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="call"  style="color: white;" (click)="TabBtnClick('mylist')">
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-label>My list</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
